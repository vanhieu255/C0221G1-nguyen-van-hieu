<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOOK</title>
</head>
<body>

<h1> List Book</h1>

<table border="1">
<tr>
    <th>ID</th>
    <th>NameBook</th>
    <th>Quantity</th>
    <th>Borrow books</th>
    <th>Pay Book</th>
</tr>
    <tr th:each="book: ${books}">
     <td th:text="${book.id}"></td>
     <td th:text="${book.nameBook}"></td>
     <td th:text="${book.quantity}"></td>
     <td><a th:href="@{/borrow/{id}(id=${book.getId()})}">Borrow</a></td>
     <td><a th:href="@{/pay/{id}(id=${book.getId()})}">Pay</a></td>
    </tr>
</table>
</body>
</html>
