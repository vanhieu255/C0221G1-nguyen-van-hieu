<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<a href="/create-category">Create new Category</a>
<h1>Category</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>

    </tr>
    <th:block th:each="category: ${category}">
        <tr>
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
        </tr>
    </th:block>
</table>


</body>
</html>
