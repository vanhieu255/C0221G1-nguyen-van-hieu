<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<h1 th:text="#{edit.title}"></h1>
<p>
    <a href="/customers" th:text="#{create.heading}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

Language: <a href="?lang=en">English</a> | <a href="?lang=vi">VietNam</a>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{create.firstname}"></td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td th:text="#{create.lastname}"></td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td th:text="#{create.email}"></td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td th:text="#{create.province}"></td>
            <td>
                <select name="province">
                    <option th:each="p : ${provinces}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.name} == ${customer.province.name})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{edit.value}"></td>
        </tr>
    </table>
</form>
</body>
</html>
