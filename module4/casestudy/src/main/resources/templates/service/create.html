<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background: #63738a;
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            height: 40px;
            box-shadow: none;
            color: #969fa4;
        }
        .form-control:focus {
            border-color: #5cb85c;
        }
        .form-control, .btn {
            border-radius: 3px;
        }
        .signup-form {
            width: 450px;
            margin: 0 auto;
            padding: 30px 0;
            font-size: 15px;
        }
        .signup-form h2 {
            color: #636363;
            margin: 0 0 15px;
            position: relative;
            text-align: center;
        }
        .signup-form h2:before, .signup-form h2:after {
            content: "";
            height: 2px;
            width: 30%;
            background: #d4d4d4;
            position: absolute;
            top: 50%;
            z-index: 2;
        }
        .signup-form h2:before {
            left: 0;
        }
        .signup-form h2:after {
            right: 0;
        }
        .signup-form .hint-text {
            color: #999;
            margin-bottom: 30px;
            text-align: center;
        }
        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #f2f3f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        .signup-form input[type="checkbox"] {
            margin-top: 3px;
        }
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            min-width: 140px;
            outline: none !important;
        }
        .signup-form .row div:first-child {
            padding-right: 10px;
        }
        .signup-form .row div:last-child {
            padding-left: 10px;
        }
        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }
        .signup-form a:hover {
            text-decoration: none;
        }
        .signup-form form a {
            color: #5cb85c;
            text-decoration: none;
        }
        .signup-form form a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>


<div class="signup-form">
    <div class="notify">
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>
    </div>

    <form th:action="@{/save-service}" th:object="${serviceDto}" method="post">
        <h3>Add Employee </h3>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{id}" placeholder="ID Service" required="required" disabled>
        </div>

        <div class="form-group">
            <p th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></p>
            <input type="text" class="form-control" th:field="*{serviceName}" placeholder="serviceName" required="required">
        </div>

        <div class="form-group">
            <p th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}"></p>
            <input type="text" class="form-control" th:field="*{serviceArea}" placeholder="serviceArea" required="required">
        </div>

        <div class="form-group">
            <p th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}"></p>
            <input type="text" class="form-control" th:field="*{serviceCost}" placeholder="serviceCost" required="required">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}"></p>
            <input type="text" class="form-control" th:field="*{serviceMaxPeople}"  placeholder="serviceMaxPeople" required="required">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
            <input type="text" class="form-control" th:field="*{standardRoom}" placeholder="standardRoom" required="required">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('descriptionOtherConvenience')}" th:errors="*{descriptionOtherConvenience}"></p>
            <input type="text" class="form-control"  th:field="*{descriptionOtherConvenience}"  placeholder="descriptionOtherConvenience" required="required">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></p>
            <input type="text" class="form-control"  th:field="*{poolArea}"  placeholder="poolArea" required="required">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></p>
            <input type="text" class="form-control"  th:field="*{numberOfFloors}"  placeholder="numberOfFloors" required="required">
        </div>

        <div class="form-group">

            <select th:field="*{serviceType}" class="form-control">
                <option th:each="s: ${serviceTypes}" th:value="${s.id}" th:text="${s.serviceTypeName}"></option>
            </select>

        </div>
        <div class="form-group">

            <select th:field="*{rentType}" class="form-control">
                <option th:each="r: ${rentTypes}" th:value="${r.id}" th:text="${r.rentTypeName}"></option>
            </select>

        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
        </div>
        <div class="form-group">
            <a href="/services" class="btn btn-success btn-lg btn-block" style="color: white">Back to list Service</a>
        </div>





    </form>
</div>
</body>
</html>
