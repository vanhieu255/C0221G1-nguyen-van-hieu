<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background: #63738a;
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            height: 40px;
            box-shadow: none;
            color: #969fa4;
        }
        .form-control:focus {
            border-color: #5cb85c;
        }
        .form-control, .btn {
            border-radius: 3px;
        }
        .signup-form {
            width: 450px;
            margin: 0 auto;
            padding: 30px 0;
            font-size: 15px;
        }
        .signup-form h2 {
            color: #636363;
            margin: 0 0 15px;
            position: relative;
            text-align: center;
        }
        .signup-form h2:before, .signup-form h2:after {
            content: "";
            height: 2px;
            width: 30%;
            background: #d4d4d4;
            position: absolute;
            top: 50%;
            z-index: 2;
        }
        .signup-form h2:before {
            left: 0;
        }
        .signup-form h2:after {
            right: 0;
        }
        .signup-form .hint-text {
            color: #999;
            margin-bottom: 30px;
            text-align: center;
        }
        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #f2f3f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        .signup-form input[type="checkbox"] {
            margin-top: 3px;
        }
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            min-width: 140px;
            outline: none !important;
        }
        .signup-form .row div:first-child {
            padding-right: 10px;
        }
        .signup-form .row div:last-child {
            padding-left: 10px;
        }
        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }
        .signup-form a:hover {
            text-decoration: none;
        }
        .signup-form form a {
            color: #5cb85c;
            text-decoration: none;
        }
        .signup-form form a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>




<div class="signup-form">
    <div class="notify">
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>
    </div>

    <form th:action="@{/update-customer}" th:object="${customerDto}" method="post">
        <h3>Edit Customer </h3>
        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{id}">
        </div>

        <div class="form-group">
            <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
            <input type="text" class="form-control" th:field="*{customerName}" >
        </div>

        <div class="form-group">
            <p th:if="${#fields.hasErrors('customerBirthDay')}" th:errors="*{customerBirthDay}"></p>
            <input type="date" class="form-control" th:field="*{customerBirthDay}" >
        </div>

        <div class="form-group">
            <select th:field="*{customerGender}" class="form-control">
                <option th:value="1">Nam</option>
                <option th:value="0">Nu</option>

            </select>
        </div>


        <div class="form-group">
            <p th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></p>
            <input type="text" class="form-control" th:field="*{customerIdCard}">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></p>
            <input type="text" class="form-control" th:field="*{customerPhone}">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></p>
            <input type="email" class="form-control" th:field="*{customerEmail}">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></p>
            <input type="text" class="form-control"  th:field="*{customerAddress}">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></p>
            <input type="text" class="form-control"  th:field="*{customerCode}">
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{flag}">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}"></p>
            <select th:field="*{customerType}" class="form-control">
                <option th:each="c: ${customerTypes}" th:value="${c.id}" th:text="${c.customerTypeName}"></option>
            </select>

        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Edit</button>
        </div>
        <div class="form-group">
            <a href="/customers" class="btn btn-success btn-lg btn-block" style="color: white">Back to list Customer</a>
        </div>

        <!--                    private Integer id;-->
        <!--                    private String customerName;-->
        <!--                    private String customerBirthDay;-->
        <!--                    private String customerGender;-->
        <!--                    private String customerIdCard;-->
        <!--                    private String customerPhone;-->
        <!--                    private String customerEmail;-->
        <!--                    private String customerAddress;-->

    </form>
</div>
</body>
</html>
