<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background: #63738a;
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            height: 40px;
            box-shadow: none;
            color: #969fa4;
        }
        .form-control:focus {
            border-color: #5cb85c;
        }
        .form-control, .btn {
            border-radius: 3px;
        }
        .signup-form {
            width: 450px;
            margin: 0 auto;
            padding: 30px 0;
            font-size: 15px;
        }
        .signup-form h2 {
            color: #636363;
            margin: 0 0 15px;
            position: relative;
            text-align: center;
        }
        .signup-form h2:before, .signup-form h2:after {
            content: "";
            height: 2px;
            width: 30%;
            background: #d4d4d4;
            position: absolute;
            top: 50%;
            z-index: 2;
        }
        .signup-form h2:before {
            left: 0;
        }
        .signup-form h2:after {
            right: 0;
        }
        .signup-form .hint-text {
            color: #999;
            margin-bottom: 30px;
            text-align: center;
        }
        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #f2f3f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        .signup-form input[type="checkbox"] {
            margin-top: 3px;
        }
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            min-width: 140px;
            outline: none !important;
        }
        .signup-form .row div:first-child {
            padding-right: 10px;
        }
        .signup-form .row div:last-child {
            padding-left: 10px;
        }
        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }
        .signup-form a:hover {
            text-decoration: none;
        }
        .signup-form form a {
            color: #5cb85c;
            text-decoration: none;
        }
        .signup-form form a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>




<div class="signup-form">
    <div class="notify">
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>
    </div>

    <form th:action="@{/update-contract}" th:object="${contractDto}" method="post">
        <h3>Edit Contract </h3>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{id}" placeholder="ID Contract" required="required" readonly>
        </div>

        <div class="form-group">
            <p th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"></p>
            <input type="date" class="form-control" th:field="*{contractStartDate}" >
        </div>

        <div class="form-group">
            <p th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"></p>
            <input type="date" class="form-control" th:field="*{contractEndDate}" >
        </div>


        <div class="form-group">
            <p th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></p>
            <input type="text" class="form-control" th:field="*{contractDeposit}">
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}"></p>
            <input type="text" class="form-control" th:field="*{contractTotalMoney}" >
        </div>

        <div class="form-group">
            <p th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}"></p>
            <select th:field="*{employee}" class="form-control">
                <option th:each="e: ${employees}" th:value="${e.id}" th:text="${e.employeeName}"></option>
            </select>

        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></p>
            <select th:field="*{customer}" class="form-control">

                <option th:each="c: ${customers}" th:if="${c.flag==true}" th:value="${c.id}"  th:text="${c.customerName}"></option>


            </select>

        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('service')}" th:errors="*{service}"></p>
            <select th:field="*{service}" class="form-control">
                <option th:each="s: ${services}" th:value="${s.id}" th:text="${s.serviceName}"></option>
            </select>

        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Edit</button>
        </div>
        <div class="form-group">
            <a href="/contracts" class="btn btn-success btn-lg btn-block" style="color: white">Back to list Contract</a>
        </div>


    </form>
</div>
</body>
</html>
