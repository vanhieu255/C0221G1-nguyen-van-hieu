<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>List Product</h3>
<p>
    <a th:href="@{/create}">
        Add Product
    </a>
</p>
<div class="notify">
<div th:if="${success}">
<span th:text="${success}"></span>
</div>
</div>

<div id="form">
    <form th:action="@{/search}" method="post">
        <input type="text" name="nameProduct" >
        <input type="submit" value="Search">
    </form>
</div>

<table id="products">
    <thead>
    <tr>
        <td>NameProduct</td>
        <td>Price</td>
        <td>Describe</td>
        <td>Producer</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,rowStar:${products}">
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describe}"></td>
        <td th:text="${product.producer}"></td>
        <td><a th:href="@{/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/{id}/view(id=${product.getId()})}">view</a></td>

    </tr>



</table>




<footer th:replace="/layout :: footer"></footer>
</body>
</html>
