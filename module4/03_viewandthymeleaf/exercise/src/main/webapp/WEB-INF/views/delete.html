<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div id="form">
    <form method="post" th:action="@{/remove}" th:object="${product}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <lable>NameProduct</lable>
            <input type="text" th:field="*{nameProduct}">
        </div>
        <div>
            <lable>Price</lable>
            <input type="text" th:field="*{price}">
        </div>
        <div>
            <lable>Describe</lable>
            <input type="text" th:field="*{describe}">
        </div>
        <div>
            <lable>Producer</lable>
            <input type="text" th:field="*{producer}">
        </div>
        <input type="submit" value="Remove">

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
