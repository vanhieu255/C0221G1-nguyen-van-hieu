<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Operator</th>
        <th>Example</th>
        <th>Result</th>
    </tr>
    <tr>
        <td></td>
        <td>2>3</td>
        <td th:text="2>3"></td>
    </tr>
    <tr>
        <td></td>
        <td>2<3</td>
        <td th:text="2<3"></td>
    </tr>
    <tr>
        <td>>=/td>
        <td>5>=5</td>
        <td th:text="5>=5"></td>
    </tr>
    <tr>
        <td><=/td>
        <td>10<=5</td>
        <td th:text="10<=5"></td>
    </tr>
    <tr>
        <td>==</td>
        <td>5==4</td>
        <td th:text="5==4"></td>
    </tr>
    <tr>
        <td>!=/td>
        <td>5!=4</td>
        <td th:text="5!=4"></td>
    </tr>
</table>
</body>
</html>
