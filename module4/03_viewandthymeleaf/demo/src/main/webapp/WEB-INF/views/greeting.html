<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Operator</th>
        <th>Example</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>If -Then</td>
        <td>4>2?</td>
        <td th:text="4>2?'yes'"></td>
    </tr>
    <tr>
        <td>If -Then-Else</td>
        <td>4<2?</td>
        <td th:text="4<2?'yes':'no'"></td>
    </tr>
    <tr>
        <td>Default</td>
        <td>null?</td>
        <td th:text="null?:'codegym'"></td>
    </tr>
    <tr>
        <td>Default</td>
        <td>HaNoi?</td>
        <td th:text="'HaNoi'?:'vietnam'"></td>
    </tr>


</table>
</body>
</html>
