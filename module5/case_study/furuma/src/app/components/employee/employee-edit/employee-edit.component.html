<form [formGroup]= "employeeForm"  (ngSubmit)="updateEmployee()">
  <h1>Cập nhật khách hàng</h1>
  <table>
    <tr>
      <td>Id:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Education</td>
      <td>
        <select formControlName="education" [compareWith]="compareFn">
          <option *ngFor="let e of educations" [ngValue]="e">{{e.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Position</td>
      <td>
        <select formControlName="position" [compareWith]="compareFn">
          <option *ngFor="let p of positions" [ngValue]="p">{{p.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Division</td>
      <td>
        <select formControlName="division" [compareWith]="compareFn">
          <option *ngFor="let d of divisions" [ngValue]="d">{{d.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>hoTen:</td>
      <td><input type="text" formControlName="hoTen"></td>
    </tr>
    <tr>
      <td>ngaySinh</td>
      <td><input type="text" formControlName="ngaySinh"></td>
    </tr>
    <tr>
      <td>soCMND</td>
      <td><input type="text" formControlName="soCMND"></td>
    </tr>
    <tr>
      <td>Luong</td>
      <td><input type="text" formControlName="luong"></td>
    </tr>
    <tr>
      <td> sdt</td>
      <td><input type="text" formControlName="sdt"></td>
    </tr>
    <tr>
      <td>email</td>
      <td><input type="text" formControlName="email"></td>
    </tr>
    <tr>
      <td>diaChi</td>
      <td><input type="text" formControlName="diaChi"></td>
    </tr>

    <tr>
      <td><button mat-dialog-close="" type="submit">Cập nhật</button></td>
      <td><button mat-dialog-close="">Cancel</button></td>
    </tr>

  </table>
</form>
