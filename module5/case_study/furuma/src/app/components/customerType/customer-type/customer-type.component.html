<div class="container text-center">
  <h1>Danh sách Loại khách hàng</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customerTypes" >
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
    </tr>
    </tbody>

  </table>
</div>
