<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <div *ngIf="!email.valid && (email.dirty || email.touched)">
      <div [hidden]="!email.errors.email">
        <p style="color: red"> Email is error </p>
      </div>
      <div [hidden]="!email.errors.required">
        <p style="color: red">Email is required</p>
      </div>
    </div>


  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        <div *ngIf="!password.valid && (password.dirty || password.touched)">
    <div [hidden]="!password.errors.minlength">
      <p style="color: red"> Password is min Length 6</p>
    </div>
    <div [hidden]="!password.errors.required">
      <p style="color: red">Password is required</p>
    </div>
  </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
