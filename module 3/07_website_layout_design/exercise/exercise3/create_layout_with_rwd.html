<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .main::after {
            content: "";
            clear: both;
            display: table;
        }
        [class*="col-"] {
            float: left;
            padding: 15px;
        }
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}

        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        .main{
            position: relative;
        }
        .header{
            width :100%;
        }
        .sibar-left{
            width: 20%;
        }
        .section1{
            width: 60%;
        }
        .section2{
            width: 60%;
        }
        .sibar-right{
            width: 20%;
        }
        .footer{
        width: 100%;
        }

        .header{
            margin: 0px;
            padding: 0px;
            background: #282923;
            height: 50px;
            line-height: 50px;
            display: flex;
            justify-content: space-between;
                /*position: fixed;*/

        }
        .header ul,.header li {
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        .header li{
            list-style: none;
            position: relative;
            float: left;
            margin: 0px;
            padding: 0px;
        }
        .header li a{

            width :100px;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            display: block;
            text-align: center;
            color: white;

        }
        .header ul ul li a{
            width: 100px;
            text-align: left;
            padding: 15px;
        }
        .header li a:hover{
            background: black;
        }
        .header ul ul{
            position: absolute;
            top: 50px;

            visibility: hidden;
        }
        .header ul li:hover ul{
            visibility: visible;
        }
        .header a{
            color: white;
            padding-right:50px ;

        }

        .sibar-left{
            background: grey;
            height: 600px;
        }
        .section1{
            background: #33b5e5;
            height: 300px;
        }
        .section2{
            background: #0099cc;
            height: 300px;
        }
        .sibar-right{
            background: grey;
            height: 600px;
            position: absolute;
            right: 0px;
            top :50px;
        }
        .sibar-right h1{
            margin: 5px;
            pading :15px;
            border: 1px solid;
            text-align: center;
            height: 70px;
            line-height: 70px;
        }
        .footer {
            background: #282923;
            height: 50px;
            color: white;
        }
        .footer p{
            margin: 0px;
            padding: 0px;
            text-align: center;
        }





    </style>
</head>
<body>
<div class="main">
    <div class="header col-12">
        <ul>
            <li><a href="#">Logo</a></li>
            <li>
                <a href="#">Home</a>
                <ul>
                    <li><a href="#">link1</a></li>
                    <li><a href="#">link2</a></li>
                    <li><a href="#">link3</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="#">Login</a>
    </div>
    <div class="sibar-left col-2"></div>
    <div class="section1 col-6">
        <h1>Wecom</h1>
        <p>abc</p>
    </div>
    <div class="section2 col-6">
        <h1>Test</h1>
        <p>abcd</p>
    </div>
    <div class="sibar-right col-2">
        <h1>ADS</h1>
        <h1>ADS</h1>
    </div>
    <div class="footer col-12">
        <p>Footer Text</p>
    </div>
</div>

</body>
</html>
