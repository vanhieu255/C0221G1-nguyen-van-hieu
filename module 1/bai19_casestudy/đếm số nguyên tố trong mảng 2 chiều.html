<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let nhap1=parseInt(prompt("nhap gia tri"));
    let arr1=Array();
    for(i=0;i<nhap1;i++){
        arr1[i]=parseInt(prompt("nhap gia tri mang 1"));
    }

    let nhap2=parseInt(prompt("nhap gia tri 2"));
    let arr2=Array();
    for(j=0;j<nhap2;j++){
        arr2[j]=parseInt(prompt("nhap gia tri mang 2"));
    }


    let dem=0;
    let A=[arr1,arr2];
    for(let row=0;row<A.length;row++){
        for(let column=0;column<A[row].length;column++){
            if(soNguyenTo(A[row][column])){
                dem++;
            }
        }
    } document.write(dem);

    function soNguyenTo(x) {
        if(x<2){
            return false;
        } else {
            for(let k=2;k<x;k++){
                if(x%k==0){
                    return false;
                }
            }
            return true;
        }

    }
