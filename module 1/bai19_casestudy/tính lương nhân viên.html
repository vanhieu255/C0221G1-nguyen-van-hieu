<script>
    let luong = parseInt(prompt("nhap luong :"));
    if (luong >= 15) {
        luong = luong * 0.8;
        document.write("lương thực nhận là : " + luong);
    } else if (luong >= 7) {
        luong = luong * 0.9;
        document.write("lương thực nhận là : " + luong);
    } else {
        luong = luong * 0.95;
        document.write("lương thực nhận là : " + luong);
    }



</script>

</body>
</html>
