<script>
    let a = prompt("nhap xau 1");
    let b = prompt("nhap xau 2");
    let A = a.split("");
    let B = b.split("");
    let dem = 0;
let C='';
    for (let i = 0; i < A.length; i++) {
        for (j = 0; j < B.length; j++) {
            if (A[i] === B[j]) {
                C += B.splice(j, 1);
                dem++;
                break;
            }
        }

    }
    document.write(dem);
    document.write(C);
