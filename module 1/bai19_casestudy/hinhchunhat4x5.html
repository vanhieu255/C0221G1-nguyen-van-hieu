<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=0;i<5;i++){
        document.write("*");
    }document.write("<br>");
    for(let j=1;j<3;j++){
        for(let l=0;l<5;l++) {
            if(l==0||l==4) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");}
        }
        document.write("<br>");
    }
    for(let k=0;k<5;k++) {
        document.write("*")
    }
</script>
</body>
</html>
