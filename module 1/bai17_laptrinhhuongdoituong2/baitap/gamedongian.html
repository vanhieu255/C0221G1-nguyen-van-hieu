<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script >
    class  Hero{
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;

        }

        getHeroElement (){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight (){
            this.left += 50;
            console.log('ok: ' + this.left);
        }
        moveDown (){
            this.top+=10;
        }
        moveLeft(){
            this.left-=30;
        }
        moveUp(){
            this.top-=10;
        }


    }

    let hero = new Hero('meo.jpg', 50, 50, 200)

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top<window.innerHeight-hero.size)  {
            hero.moveRight();
        }else  if (hero.left>window.innerWidth-hero.size && hero.top <window.innerHeight-hero.size){
            hero.moveDown();
        } else if (hero.top >window.innerHeight-hero.size) {
            hero.moveLeft();

        }else if(>window.innerHeight-hero.size){
            hero.moveUp();

        }






        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    start();



</script>
</body>
</html>
