<script>
    nhapso=parseInt(prompt("nhap số cần kiểm tra :"));

    function inchuoiFibonaci(num) {
        let a=0;
        let b=1;
        let c=0;
        let ketQua="";
        for(let i=0;i<num;i++){
            c=a+b;
            a=b;
            b=c;
            ketQua+=c+",";

        }
        return ketQua;
    }
 let d=inchuoiFibonaci(nhapso).split(",");

    let check=false;
    for(let j=0;j<=d.length;j++){
        if(nhapso==d[j]){
            check=true;

        }
    }
    if(check){
        document.write("là số fibonaci");
    }else{
        document.write("không là số fibonaci");
    }
</script>
