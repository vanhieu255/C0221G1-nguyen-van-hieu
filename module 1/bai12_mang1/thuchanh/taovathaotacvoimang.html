<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"id="textValue">
<input type="button" value="Add" onclick="add_array();">
<input type="button" value="Display" onclick="display_array();">
<div id="result"></div>
<script>
    let x=0;
    let array=Array();
    function add_array() {
        array[x]=document.getElementById("textValue").value;
        alert("Element"+array[x]+"add"+x);
        x++;
        document.getElementById("textValue").value="";

    }
    function display_array() {
        let e="<hr/>";
        for(let i=0;i<array.length;i++) {
            e+="Element"+i+"="+array[i] +"<br/>";
        }
        document.getElementById("result").innerHTML= e;

    }


</script>
</body>
</html>
