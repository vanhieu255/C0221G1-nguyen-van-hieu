<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoMang(arr) {
        let first=0;
        let last=arr.length-1;
        while (first<last) {
            let b=arr[first];
            arr[first]=arr[last];
            arr[last]=b;
            first++;
            last--;

        }
        return arr;

    }
    let nhap=parseInt(prompt("nhap chiều dài"));
    let array=Array();
    for( let i=0;i<nhap;i++){
        array[i] =prompt("nhap gia tri");
    }
    document.write(daoMang(array));

</script>
</body>
</html>
