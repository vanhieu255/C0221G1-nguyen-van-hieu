<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script> //chưa giải đc
function isPalindrome(s) {
    s.split();
    let first=0;
    let last=s.length-1;
    while (first<last){
        if(s[first]==s[last]){
            return true
        }else{
            return false
        }
        first++;
        last--;
    }
}

let x = prompt("nhap");
document.write(isPalindrome(x));
</script>
</body>
</html>
