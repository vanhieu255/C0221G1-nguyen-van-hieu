<script>
    function isPrime(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }

            }
            return true;
        }

    }
    function value(y){
        let x=2;
        let ketQua="";
        while (x<y) {
            if (isPrime(x)){
                ketQua+=x+';';
            }x++

        }document.write(ketQua);
    }
    value(prompt("nhap so"));


</script>
</body>
