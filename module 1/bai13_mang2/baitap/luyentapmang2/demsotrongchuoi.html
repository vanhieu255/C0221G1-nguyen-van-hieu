<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let chuoi=prompt("nhap chuoi");
let arr=chuoi.split('');
let count=0;
for(let i=0;i<arr.length;i++){
    if(!isNaN(arr[i])){
        count++
    }
}document.write(count);


</script>
</body>
</html>
