<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    array=Array(9,12,14,54,66,1,7,88,33,6)

    total=0;
    for(let i=0;i<array.length;i++) {
        if(array[i]>=10) {
            document.write(array[i]+"&nbsp");
            total++;
        }

        }
    document.write("có : "+total +"số lớn hơn hoặc bằng 10 ");


</script>
</body>
</html>
