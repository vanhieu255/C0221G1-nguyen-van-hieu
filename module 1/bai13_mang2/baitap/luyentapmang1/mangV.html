<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="so"><br>
<input type="button" value="nhapmang" onclick="nhapMang()"><br>
<input type="text" id="sob">
<input type="button" value="nhapv" onclick="nhapV()">
<input type="button" value="xuat" onclick="display()">
<div id="ketqua"></div>
<script>
    let x=0;
    let array = Array();
    function nhapMang() {
        array[x] = document.getElementById("so").value;
        x++;
        document.getElementById("so").value = "";
    }

    function nhapV() {
        let v = document.getElementById("sob").value;
    }

    function display() {
        let v = document.getElementById("sob").value;
        let check = false;
        for (let i = 0; i < array.length; i++) {
            if (v == array[i]) {
                check = true;
                break;
            }
        }
        if (check) {
            document.getElementById("ketqua").innerText = "V is the array";
        } else {
            document.getElementById("ketqua").innerText = "V is not the array";
        }

    }


</script>
</body>
</html>
