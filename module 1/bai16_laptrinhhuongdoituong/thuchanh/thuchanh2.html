<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Circle {
    constructor(radius) {
        this.radius = radius;
    }

    getRadius() {
        return this.radius;

    }

    getArea() {
        return Math.PI * this.radius * this.radius;

    }
}
let circle =new Circle(2);
let radius=circle.getRadius();
let area=circle.getArea();
alert("radius"+radius+"area"+area);

let circle1 =new Circle(3);
let radius1=circle1.getRadius();
let area1=circle1.getArea();
alert("radius"+radius1+"area"+area1);

let circle3 =new Circle(4);
let radius3=circle3.getRadius();
let area3=circle3.getArea();
alert("radius"+radius3+"area"+area3);





</script>
</body>
</html>
