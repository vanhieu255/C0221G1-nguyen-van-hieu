<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
class Rectangle{
    constructor(dai,rong) {
        this.dai=dai;
        this.rong=rong;
    }
    getDai(){
        return this.dai;
    }
    getRong(){
        return this.rong;
    }
    getChuVi(){
        return (this.dai+this.rong)*2;
    }
    getDienTich(){
        return this.dai*this.rong;
    }

    setDai(dai){
        this.dai=dai
    }
    setRong(rong){
        this.rong=rong;
    }
    print() {
        let canvas=document.getElementById("myCanvas");
        ctx =canvas.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle="FF0000";
        ctx.fillRect(20,20,this.dai,this.rong);

    }

}
let t = new Rectangle(10,20);
t.print();
