<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >
    <h2>Caculator</h2>
    <input type="number" id="number1">
    <input type="number" id="number2"><br>
    <button type="button" onclick="add()">Addition(+)</button>
    <button type="button" onclick="sub()">Subtraction(-)</button>
    <button type="button" onclick="mul()">Multiplication(X)</button>
    <button type="button" onclick="divi()">Division(/)</button>


    <script>
        function add() {
            let  so1=parseInt (document.getElementById('number1').value) ;
            let  so2 =parseInt (document.getElementById('number2').value) ;
            let ketqua=so1+so2;
            alert("result="+ketqua);


        }
        function sub() {
            let  so1 =parseInt (document.getElementById('number1').value) ;
            let  so2=parseInt (document.getElementById('number2').value) ;
            let ketqua=so1-so2;
            alert("result="+ketqua);


        }
        function mul() {
            let  so1=parseInt (document.getElementById('number1').value) ;
            let  so2=parseInt (document.getElementById('number2').value) ;
            let ketqua=so1*so2;
            alert("result="+ketqua);


        }
        function divi() {
            let  so1=parseInt (document.getElementById('number1').value) ;
            let  so2=parseInt (document.getElementById('number2').value) ;
            let ketqua=so1/so2;
            alert("result="+ketqua);


        }
    </script>
</form>

</body>
</html>
