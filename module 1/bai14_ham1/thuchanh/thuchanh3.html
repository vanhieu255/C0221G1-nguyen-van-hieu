<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];
        let index;
        for (let i = 0; i < arr.length; i++) {

            if (arr[i] < min) {
                min = arr[i];
                index=i;
            }
        }
        return index;
    }

    let arr1 = [0, -1, 3, 1];
    let min = minArray(arr1);
    alert(min);


</script>
</body>
