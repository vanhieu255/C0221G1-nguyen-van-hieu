<script>
    let diemgiuaki= prompt('diem thi giua ki');
    let diemcuoiki= prompt('diem thi cuoi ki');
    let tong=(diemgiuaki*0.3+diemcuoiki*0.7)
    if (tong>=8.5){
        alert('hoc sinh gioi');

        if (tong >= 7) {
            alert('hoc sinh kha');
        } else {
            if (tong >= 5.5) {
                alert('hoc sinh trung binh')

            } else {
                alert('hoc sinh yeu');
            }
        }
    }
</script>
