<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a=parseInt(prompt('nhap so a'));
    let b=parseInt(prompt('nhap so b'));
    let c=parseInt(prompt('nhap so c'));
    let delta=(b*b-4*a*c);
    let x1,x2;
    if (delta < 0){
        alert('phuong trinh vo nghiem');
    } else if(delta ==0){
        x1=x2= (-b/(2*a));
        alert('phuong trinh co nghiem kep : ' +x1 );
    }else{
        x1= (-b-Math.sqrt(delta))/(2*a);
        x2= (-b+Math.sqrt(delta))/(2*a);
        alert('phuong trinh co 2 nghiem '+x1  +x2);
    }

</script>

</body>
</html>
