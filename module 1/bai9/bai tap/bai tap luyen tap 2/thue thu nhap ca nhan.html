<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thunhap= parseInt(prompt('thu nhap (trieu/thang) :'));
    if (thunhap>=80) {
        let thue1=thunhap*0.35;
        alert('thue thu nhap ca nhan la ='+thue1);
    }else if(thunhap>=52) {
        let thue2=thunhap*0.3;
        alert('thue thu nhap ca nhan la ='+thue2);
    }else if(thunhap>=32) {
        let thue3=thunhap*0.25;
        alert('thue thu nhap ca nhan la ='+thue3);
    }else if(thunhap>=18){
        let thue4=thunhap*0.2;
        alert('thue thu nhap ca nhan la ='+thue4);
    }else if(thunhap>=10) {
        let thue5=thunhap*0.15;
        alert('thue thu nhap ca nhan la ='+thue5);
    }else if(thunhap>=5) {
        let thue6=thunhap*0.1;
        alert('thue thu nhap ca nhan la ='+thue6);
    }else {
        let thue7=thunhap*0.5;
        alert('thue thu nhap ca nhan la ='+thue7);
    }


</script>
</body>
</html>
