<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a=parseInt(prompt('nhap canh a :'));
        let b=parseInt(prompt('nhap canh b :'));
        let c=parseInt(prompt('nhap canh c :'));
        if (a>0 && b>0 && c>0) {
            if ((a+b)>c && (b+c)>a&& (c+a)>b) {
                alert('a,b,c la 3 canh cua 1 tam giac');
            }else{
                alert('a,b,c khong phai la 3 canh cua 1 tam giac');
            }
        }else{
            alert('a,b,c khong phai la 3 canh cua 1 tam giac');
        }
</script>
</body>
