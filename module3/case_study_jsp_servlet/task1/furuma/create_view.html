<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <style>
        .header {

            padding:0px;
            border: 1px solid;
        }

            height: 55px;

            border: 1px solid;

        }

            justify-content: space-between;

        }
        .nav .row .col-md-9 li,a{

            padding: 0px;
            text-decoration: none;
        }

        .body{
            margin: 0px;
            padding: 0px;
            height: 400px;
            border: 1px solid;
        }
        .footer{
            margin: 0px;
            padding: 0px;
            border: solid;
        }

</head>
<body>

            </div>
        </div>
    </div>
</div>
<div class="nav">

        <div class="row">
            <div class="col-md-9 ">

                    <li><a href="">Home</a></li>

                    </div>

            </div>
        </div>
    </div>

            <div class="col-md-8" style="text-align: center">

        <div class="row">
